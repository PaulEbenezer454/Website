<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Currency Converter</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #67b26f, #4ca2cd);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .converter {
        background: white;
        padding: 20px;
        border-radius: 10px;
        width: 320px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    h2 {
        margin-bottom: 20px;
    }
    label {
        display: block;
        text-align: left;
        margin: 10px 0 5px;
        font-weight: bold;
    }
    input, select {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
    }
    .result {
        font-size: 18px;
        margin-top: 15px;
        font-weight: bold;
    }
</style>
</head>
<body>

<div class="converter">
    <h2>Currency Converter</h2>
    <label for="amount">Amount:</label>
    <input type="number" id="amount" placeholder="Enter amount" onchange="convertCurrency()">

    <label for="from">From:</label>
    <select id="from" onchange="convertCurrency()">
        <option value="USD">US Dollar (USD)</option>
        <option value="INR">Indian Rupee (INR)</option>
        <option value="EUR">Euro (EUR)</option>
        <option value="GBP">British Pound (GBP)</option>
    </select>

    <label for="to">To:</label>
    <select id="to" onchange="convertCurrency()">
        <option value="USD">US Dollar (USD)</option>
        <option value="INR">Indian Rupee (INR)</option>
        <option value="EUR">Euro (EUR)</option>
        <option value="GBP">British Pound (GBP)</option>
    </select>

    <div class="result" id="result"></div>
</div>

<script>
function convertCurrency() {
    let amount = parseFloat(document.getElementById("amount").value);
    let fromCurrency = document.getElementById("from").value;
    let toCurrency = document.getElementById("to").value;

    if (!amount) {
        document.getElementById("result").innerHTML = "";
        return;
    }

    let rates = {
        "USD": 1,
        "INR": 83.3,
        "EUR": 0.92,
        "GBP": 0.78
    };

    let amountInUSD = amount / rates[fromCurrency];
    let convertedAmount = amountInUSD * rates[toCurrency];
    convertedAmount = convertedAmount.toFixed(2);

    document.getElementById("result").innerHTML = 
        `Converted Amount: ${convertedAmount} ${toCurrency}`;
}
</script>

</body>
</html>
