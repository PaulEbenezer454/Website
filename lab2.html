<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Registration Form</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f4f7;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      margin: 40px auto;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 90%;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    form fieldset {
      border: none;
      margin-bottom: 20px;
    }

    legend {
      font-weight: bold;
      margin-bottom: 10px;
      color: #444;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #333;
    }

    input, select, textarea, progress {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
    }

    input[type="radio"],
    input[type="checkbox"] {
      width: auto;
      margin-right: 8px;
    }

    .radio-group,
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      margin-bottom: 16px;
    }

    .actions {
      display: flex;
      justify-content: space-between;
    }

    input[type="submit"],
    input[type="reset"] {
      background-color: #0052cc;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover,
    input[type="reset"]:hover {
      background-color: #003d99;
    }

    textarea {
      resize: vertical;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Student Registration Form</h1>
    <form action="/serverlogic" method="post">
      <fieldset>
        <legend>Personal Details</legend>

        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required autofocus placeholder="Enter your full name">

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required minlength="6" placeholder="Create a password">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="example@email.com">

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="10-digit number">

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>

        <label for="age">Age</label>
        <input type="number" id="age" name="age" required min="16" max="100" placeholder="Enter your age">

        <label for="website">Personal Website</label>
        <input type="url" id="website" name="website" required placeholder="https://example.com">

        <label for="search">Search Field of Interest</label>
        <input type="search" id="search" name="search" required placeholder="e.g., AI, Robotics">

        <label for="resume">Upload Resume</label>
        <input type="file" id="resume" name="resume" required>
      </fieldset>

      <fieldset>
        <legend>Course Preferences</legend>

        <label>Gender</label>
        <div class="radio-group">
          <label><input type="radio" name="gender" value="Male" required> Male</label>
          <label><input type="radio" name="gender" value="Female"> Female</label>
        </div>

        <label>Preferred Languages</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="lang_html" value="HTML"> HTML</label>
          <label><input type="checkbox" name="lang_css" value="CSS"> CSS</label>
          <label><input type="checkbox" name="lang_js" value="JavaScript"> JavaScript</label>
          <label><input type="checkbox" name="lang_python" value="Python"> Python</label>
        </div>

        <label for="course">Select Course</label>
        <select id="course" name="course" required>
          <option value="">--Select--</option>
          <option value="cs">Computer Science</option>
          <option value="ai">Artificial Intelligence</option>
          <option value="ds">Data Science</option>
          <option value="iot">IoT</option>
          <option value="cyber">Cybersecurity</option>
        </select>

        <label for="comments">Additional Comments</label>
        <textarea id="comments" name="comments" rows="4" placeholder="Write your comments here..."></textarea>

        <label for="progress">Form Completion Progress</label>
        <progress id="progress" value="60" max="100"></progress>
      </fieldset>

      <div class="actions">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
      </div>
    </form>
  </div>
</body>
</html>
